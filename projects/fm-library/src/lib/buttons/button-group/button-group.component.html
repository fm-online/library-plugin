<div class="da-buttons" [ngClass]="{'mobile' : screen.isSmallest()}" >
    <ng-container *ngFor="let button of buttons; let num = index">
        <lib-button 
            [label]="button.label"
            [light]="light"
            [type]="button.type"
            [iconButton]="button.iconButton"
            [icon]="button.icon"
            [iconRight]="button.iconRight"
            [iconLeft]="button.iconLeft"
            [disabled]="button.disabled"
            [value]="button.value"
            (buttonValue)="sendValue($event)">
        </lib-button>
    </ng-container>
</div>
