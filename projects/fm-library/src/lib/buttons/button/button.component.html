<div class="da-button-single">
    <button 
        (click)="getValue()" 
        [ngClass]="{'light' : light, 'short' : iconButton, 'disabled' : disabled, 'mobile' : screen.isSmallest()}" 
        [disabled]="disabled"
        #target
    >
        <fa-icon 
            *ngIf="iconLeft"
            class="da-button-icon left" 
            [icon]="iconLeft" 
        ></fa-icon>
        <span class="da-button-label" *ngIf="value">{{ value }}</span> 
        <fa-icon 
            *ngIf="icon"
            class="da-button-icon main" 
            [ngClass]="{'mobile' : screen.isSmallest()}"
            [icon]="icon" 
        ></fa-icon>
        <fa-icon 
            *ngIf="iconRight"
            class="da-button-icon right" 
            [icon]="iconRight" 
        ></fa-icon>
    </button>
    <div *ngIf="icon" class="da-button-icon-label" [ngClass]="{'light' : light}">{{label}}</div>
</div>
