<div class="da-button-single">
    <button 
        (click)="getValue()" 
        [ngClass]="{'light' : light, 'short' : iconButton, 'disabled' : disabled, 'auto-width' : autoWidth, 'mobile' : screen.isSmallest()}" 
        [disabled]="disabled"
        [ngStyle]="{'width': width && screen.isSmallest() ? '100%' : width && !screen.isSmallest() ? width + 'px' : ''}"
        #target
    >
        <svg-icon *ngIf="iconLeft" 
            class="da-button-icon left" 
            [src]="iconLeft"
        >
        </svg-icon>
        <span class="da-button-label" *ngIf="value" [ngStyle]="{'margin': width && screen.isSmallest() ? '0 20px' : ''}" >{{ value }}</span> 
        <svg-icon *ngIf="icon" 
            class="da-button-icon main" 
            [ngClass]="{'mobile' : screen.isSmallest()}"
            [src]="icon"
        >
        </svg-icon>
        <svg-icon *ngIf="iconRight" 
            class="da-button-icon right" 
            [src]="iconRight"
        >
        </svg-icon>
    </button>
    <div *ngIf="icon" class="da-button-icon-label" [ngClass]="{'light' : light}">{{label}}</div>
</div>
