<div class="da-input-button-single">
    <div class="da-input-button-label" [ngClass]="{'light' : light}">{{label}}</div>
    <label class="da-input">
        <div class="da-input-button-icons" *ngIf="touched && !error">
            <svg-icon 
                class="da-input-button-icon-green" 
                src="assets/images/circleCheck.svg" 
            ></svg-icon>
        </div>
        <div class="da-input-button-icons" *ngIf="!touched && !error">
            <svg-icon 
                class="da-input-button-icon-yellow" 
                src="assets/images/circleExclamation.svg" 
            ></svg-icon>
        </div>
        <div class="da-input-button-icons" *ngIf="error">
            <svg-icon 
                class="da-input-button-icon-red" 
                src="assets/images/circleXmark.svg" 
            ></svg-icon>
        </div>
        <button 
            autocomplete="off"
            [id]="name"
            (click)="getValue()" 
            [name]="name"
            [disabled]="inputDisabled"
            [ngClass]="{
                'light' : light,
                'short' : short,
                'withUnit': unit,
                'auto-width' : autoWidth,
                'text-align-left': textAlignIsLeft(),
                'text-align-center': textAlignIsCenter(),
                'disabled' : inputDisabled
            }"
            #target>
            <svg-icon 
                *ngIf="!inputDisabled"
                [ngClass]="{'no-unit' : !unit}"
                class="da-input-button-icon-click" 
                [src]="icon" 
            ></svg-icon>
            <div class="da-input-button-content">
                <span class="da-input-button-value" [innerHTML]="value"></span>
                <div class="da-input-unit">
                    <div class="da-input-unit-wrapper">
                        {{unit}}
                    </div>
                </div>
            </div>
        </button>
        <div class="da-input-button-info-button" *ngIf="info">
            <lib-info-button 
            [light]="light" 
            (infoPressed)="getInfo($event)"
            [id]="info"
            ></lib-info-button>
        </div>
    </label>
</div>
