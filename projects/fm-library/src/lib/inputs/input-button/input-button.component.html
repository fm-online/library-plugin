<div class="da-input-button-single">
    <div class="da-input-button-label" [ngClass]="{'light' : light}">{{label}}</div>
    <label class="da-input">
        <div class="da-input-button-icons" *ngIf="!touched">
            <svg-icon 
                class="da-input-button-icon-yellow" 
                src="assets/images/circleExclamation.svg" 
            ></svg-icon>
        </div>
        <button 
            autocomplete="off"
            [id]="name"
            (click)="getValue()" 
            [name]="name"
            [ngClass]="{'light' : light, 'short' : short, 'disabled' : inputDisabled, 'with-icon' : !value}"
            #target>
            <svg-icon 
                *ngIf="!value"
                class="da-input-button-icon-click" 
                [src]="icon" 
            ></svg-icon>
            <span *ngIf="value">{{value}}</span>
        </button>
        <div class="da-input-button-unit" *ngIf="unit" [ngClass]="{'short' : short}">{{unit}}</div>
        <div class="da-input-button-info-button" *ngIf="info">
            <lib-info-button 
            [light]="light" 
            (infoPressed)="getInfo($event)"
            [id]="info"
            ></lib-info-button>
        </div>
    </label>
</div>
