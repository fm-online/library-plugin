
<div class="da-input-select-single" [ngClass]="{'light' : light}">
  <div class="da-input-select-label" [ngClass]="{'light' : light}">{{label}}</div>
  <label class="da-input-select">
    <fa-icon [icon]="icon" class="da-input-select-success-icon" *ngIf="success"></fa-icon>
    <mat-form-field appearance="fill" class="da-input-select-select">
      <mat-select 
        (valueChange)="getValue($event)" 
        [(value)]="selectedItem.value"
      >
        <mat-option disabled [value]="selectedItem.value">{{selectedItem.viewValue}}</mat-option>
        <mat-option *ngFor="let item of selectItems" [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <fa-icon [icon]="faArrowDown" class="da-input-select-arrow-icon"></fa-icon> -->
    <div class="da-input-info-button" *ngIf="info">
        <lib-info-button 
          [light]="light" 
          [id]="info"
          (infoPressed)="getInfo($event)"
        ></lib-info-button>
    </div>
  </label>
</div>
