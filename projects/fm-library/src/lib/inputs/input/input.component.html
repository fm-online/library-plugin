<div class="da-input-single">
    <div class="da-input-label" [ngClass]="{'light' : light, 'skinny': skinnyLabel}">{{label}}</div>
    <!-- Form Input -->
    <label *ngIf="form" class="da-input" [formGroup]="form">
        <div class="da-input-icons" *ngIf="touched">
            <svg-icon 
                *ngIf="!error" 
                class="da-input-icon green" 
                src="assets/images/circleCheck.svg"
            ></svg-icon>
            <svg-icon 
                *ngIf="error" 
                class="da-input-icon red" 
                src="assets/images/circleXmark.svg"
            ></svg-icon>
        </div>
        <input 
            autocomplete="off"
            [type]="type" 
            (keyup)="getValue($event)" 
            [placeholder]="placeholder"
            [formControlName]="name"
            [value]="value"
            [disabled]="inputDisabled"
            (click)="removePlaceholder()"
            [ngClass]="{'light' : light,
                        'error' : error,
                        'auto-width' : autoWidth,
                        'withUnit': unit,
                        'disabled': inputDisabled,
                        'text-align-left': textAlignIsLeft(),
                        'text-align-center': textAlignIsCenter()}"
            [ngStyle]="{'background-color': !!customBackground ? customBackground : defaultBackground,
                        'border-bottom': !!customBorder ? '1px solid ' + customBorder : defaultBorder,
                        'box-shadow': !!customBoxShadow ? '0 3px 5px ' + customBoxShadow : defaultBoxShadow}"
            #target
        >
        <div class="da-input-unit">
            <div class="da-input-unit-wrapper">
                {{unit}}
            </div>
        </div>
        <div class="da-input-info-button" *ngIf="info">
            <lib-info-button 
            [light]="light" 
            (infoPressed)="getInfo($event)"
            [id]="info"
            ></lib-info-button>
        </div>
    </label>
    <!-- No Form Input -->
    <label *ngIf="!form" class="da-input">
        <div class="da-input-icons" *ngIf="touched">
            <svg-icon 
                *ngIf="!error" 
                class="da-input-icon green" 
                src="assets/images/circleCheck.svg"
            ></svg-icon>
            <svg-icon 
                *ngIf="error" 
                class="da-input-icon red" 
                src="assets/images/circleXmark.svg"
            ></svg-icon>
        </div>
        <input 
            autocomplete="off"
            [type]="type" 
            (keyup)="getValue($event)" 
            [placeholder]="placeholder"
            [name]="name"
            [disabled]="inputDisabled"
            [value]="value"
            (click)="removePlaceholder()"
            [ngClass]="{'light' : light,
                        'error' : error,
                        'auto-width' : autoWidth,
                        'withUnit': unit,
                        'disabled': inputDisabled,
                        'text-align-left': textAlignIsLeft(),
                        'text-align-center': textAlignIsCenter()}"
            [ngStyle]="{'background-color': customBackground ? customBackground : defaultBackground,
                        'border-bottom': customBorder ? '1px solid ' + customBorder : defaultBorder,
                        'box-shadow': customBoxShadow ? '0 3px 5px ' + customBoxShadow : defaultBoxShadow}"
            #target
        >
        <div class="da-input-unit">
            <div class="da-input-unit-wrapper">
                {{unit}}
            </div>
        </div>
        <div class="da-input-info-button" *ngIf="info">
            <lib-info-button 
            [light]="light" 
            (infoPressed)="getInfo($event)"
            [id]="info"
            ></lib-info-button>
        </div>
    </label>
    <div class="da-input-error" *ngIf="error" [ngClass]="{'light' : light}">
        <div class="da-tooltip-arrow">
            <div class="da-arrow-up" [ngClass]="{'light' : light}"></div>
        </div>
        <div class="da-input-error-icon-wrapper" [ngClass]="{'light' : light}">
            <svg-icon class="da-input-error-icon" src="assets/images/circleExclamation.svg"></svg-icon>
        </div>
        <span>{{errorText}}</span>
    </div>
</div>
