<div class="da-text-area-single">
    <div class="da-text-area-label" [ngClass]="{'light' : light}">{{label}}</div>
    <label class="da-text-area-wrapper">
        <div class="da-text-area-icons" *ngIf="touched">
            <svg-icon 
                *ngIf="!error" 
                class="da-text-area-icon green" 
                src="assets/images/circleCheck.svg"
            ></svg-icon>
            <svg-icon 
                *ngIf="error" 
                class="da-text-area-icon red" 
                src="assets/images/circleXmark.svg"
            ></svg-icon>
        </div>
        <div  contenteditable
            class="da-text-area"
            autocomplete="off"
            [innerHTML]="value ? value : placeholder"
            (keyup)="getValue($event)"
            (click)="removePlaceholder()"
            [ngClass]="{'light' : light, 
                        'auto-width' : autoWidth,
                        'with-placeholder' : !value && placeholder, 
                        'auto-height' : multiLine, 
                        'disabled': inputDisabled}"
            #target
        ></div>
        <div class="da-text-area-info-button" *ngIf="info">
            <lib-info-button 
            [light]="light" 
            (infoPressed)="getInfo($event)"
            [id]="info"
            ></lib-info-button>
        </div>
    </label>
</div>
