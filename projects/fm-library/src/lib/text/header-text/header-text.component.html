<div class="da-header-text-wrapper">
    <h3 class="da-header-text" 
        [ngClass]="[light ? 'light' : '']" 
        [ngStyle]="[screen.isSmallest() ? {'font-size': mobileSize, 'line-height': '34px'} : {'font-size': size}]"
    >
        {{label}}
</h3>
    <div class="da-header-info-button" *ngIf="info">
        <lib-info-button 
            [light]="light" 
            [id]="info" 
            (infoPressed)="getInfo($event)"
        ></lib-info-button>
    </div>
</div>
