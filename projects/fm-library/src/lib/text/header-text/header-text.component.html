<div class="da-header-text-wrapper">
    <h3 class="da-header-text" 
        [ngClass]="{'light' : light, 'thin': thin}" 
        [ngStyle]="screen.isSmallest() && convertMobile ? {'font-size': mobileSize, 'line-height': mobileLineHeight} : {'font-size': size}"
    >
        {{label}}
</h3>
    <div class="da-header-info-button" *ngIf="info">
        <lib-info-button 
            [light]="light" 
            [id]="info" 
            [small]="infoSmall"
            (infoPressed)="getInfo($event)"
        ></lib-info-button>
    </div>
</div>
