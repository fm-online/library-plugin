<div class="da-tile-text-wrapper">
    <p class="da-tile-text" 
        [ngClass]="{'light' : light, 'thin': thin}"  
        [ngStyle]="screen.isSmallest() && convertMobile ? {'font-size': mobileSize} : {'font-size': size}"
    >
        {{label}}
    </p>
    <div class="da-text-info-button" *ngIf="info">
        <lib-info-button 
            [light]="light" 
            [id]="info" 
            (infoPressed)="getInfo($event)"
        ></lib-info-button>
    </div>
</div>
