<div class="da-tile-single">
    <label 
            class="da-tile" 
            [ngClass]="[expanded ? 'expanded' : '', screen.isSmallest() ? 'mobile': '']"
        >
        <input 
            type="radio" 
            (change)="getValue($event)" 
            [checked]="checked"
            [name]="name"
            [value]="value"
        >
        <div class="da-tile-icon-wrapper">
            <fa-icon class="da-tile-icon green" *ngIf="state === 'success'" [icon]="faCheck"></fa-icon>
            <fa-icon class="da-tile-icon yellow" *ngIf="state === 'warning'" [icon]="faAttention"></fa-icon>
            <fa-icon class="da-tile-icon red" *ngIf="state === 'error'" [icon]="faError"></fa-icon>
        </div>
        <svg-icon *ngIf="isSVG; else faIcon" 
            class="da-tile-image" 
            [ngClass]="[screen.isSmallest() ? 'mobile': '']"
            [src]="image"
        >
        </svg-icon>
        <ng-template #faIcon>
            <fa-icon *ngIf="image"
                class="da-tile-image" 
                [ngClass]="[screen.isSmallest() ? 'mobile': '']"
                [icon]="image"
            >
            </fa-icon>
            <div *ngIf="!image"
                class="da-tile-image" 
                [ngClass]="[screen.isSmallest() ? 'mobile': '']"
            >
            </div>
        </ng-template>
        <div 
            class="da-tile-label"
            [ngClass]="[screen.isSmallest() ? 'mobile': '']"
        >{{label}}</div>
        <div *ngIf="expanded" class="da-tile-expanded" [ngClass]="{'light' : light}">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </div>
    </label>
</div>
