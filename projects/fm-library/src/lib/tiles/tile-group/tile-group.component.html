<div class="da-tiles">
    <ng-container *ngFor="let tile of tiles; let num = index">
        <lib-tile 
            [label]="tile.label"
            [name]="tile.name"
            [checked]="tile.checked"
            [image]="tile.image"
            [state]="tile.state"
            [value]="tile.value"
            [content]="tile.content"
            [localValue]="localValue"
            [ngClass]="{'withIndex' : withIndex}"
            (checkboxValue)="sendValue($event)">
        </lib-tile>
    </ng-container>
</div>
