<div class="da-tiles" [ngClass]="{'withIndex' : withIndex, 'mobile': screen.isSmallest()}">
    <ng-container *ngFor="let tile of tiles; let num = index">
        <lib-tile 
            [label]="tile.label"
            [name]="tile.name"
            [checked]="tile.checked"
            [image]="tile.image"
            [state]="tile.state"
            [value]="tile.value"
            [content]="tile.content"
            [dark]="tile.dark"
            [isEP]="tile.isEP"
            [localValue]="localValue"
            (checkboxValue)="sendValue($event)">
        </lib-tile>
    </ng-container>
</div>
