<div class="da-tile-checkbox-single">
    <label 
            class="da-tile-checkbox" 
            [ngClass]="[checked ? 'expanded' : '', (screenWidth <= 540) ? 'mobile': '']"
        >
        <input 
            type="checkbox" 
            (change)="getValue($event)" 
            [checked]="checked"
            [name]="name"
            [value]="value"
        >
        <div class="da-tile-checkbox-icon-wrapper">
            <fa-icon class="da-tile-checkbox-icon green" *ngIf="state === 'success'" [icon]="faCheck"></fa-icon>
            <fa-icon class="da-tile-checkbox-icon yellow" *ngIf="state === 'warning'" [icon]="faAttention"></fa-icon>
            <fa-icon class="da-tile-checkbox-icon red" *ngIf="state === 'error'" [icon]="faError"></fa-icon>
        </div>
        <fa-icon 
            *ngIf="image"
            class="da-tile-checkbox-image" 
            [ngClass]="[(screenWidth <= 540) ? 'mobile': '']"
            [icon]="image"
        >
        </fa-icon>
        <div
            *ngIf="!image"
            class="da-tile-checkbox-image" 
            [ngClass]="[(screenWidth <= 540) ? 'mobile': '']"
        >
    </div>
        <div 
            class="da-tile-checkbox-label"
            [ngClass]="[(screenWidth <= 540) ? 'mobile': '']"
        >{{label}}</div>
        <div *ngIf="checked" class="da-tile-checkbox-expanded" [ngClass]="{'light' : light}">
            <ng-container *ngTemplateOutlet="content"></ng-container>
        </div>
    </label>
</div>
