<div class="da-state-icon-wrapper">
    <svg-icon class="da-state-icon green" *ngIf="state === 'success'" src="assets/images/circleCheck.svg"></svg-icon>
    <svg-icon class="da-state-icon yellow" *ngIf="state === 'warning'" src="assets/images/circleExclamation.svg"></svg-icon>
    <svg-icon class="da-state-icon red" *ngIf="state === 'error'" src="assets/images/circleXmark.svg"></svg-icon>
    <svg-icon class="da-state-icon gray" *ngIf="state === 'optional'" src="assets/images/circleFullQuestion.svg"></svg-icon>
</div>
