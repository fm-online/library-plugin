<div class="da-toggle-vertical" [ngClass]="{'light' : light}">
    <label class="da-switch top">
        <input 
            type="radio" 
            (change)="getValue($event)" 
            [name]="name" 
            [value]="value1"
        >
        <div class="da-switch-slider top" [ngClass]="{'light' : light}">
            <span class="da-switch-label">{{label1}}</span>
            <svg-icon class="da-switch-icon" src="assets/images/circleCheck.svg"></svg-icon>
        </div>
    </label>
    <label class="da-switch bottom">
        <input 
            type="radio" 
            (change)="getValue($event)" 
            [name]="name" 
            [value]="value2"
        >
        <div class="da-switch-slider bottom" [ngClass]="{'light' : light}">
            <span class="da-switch-label">{{label2}}</span>
            <svg-icon class="da-switch-icon" src="assets/images/circleCheck.svg"></svg-icon>
        </div>

    </label>
</div>
