<div class="da-toggle-vertical" [ngClass]="{'light' : light}">
    <ng-container *ngFor="let option of options; let num = index">
        <label class="da-switch top">
            <input 
                type="radio" 
                (change)="sendValue($event)" 
                [name]="name" 
                [value]="option.value"
                [checked]="getCheckedOption(option.value)"
            >
            <div class="da-switch-slider top" [ngClass]="{'light' : light}">
                <span class="da-switch-label">{{option.label}}</span>
                <svg-icon class="da-switch-icon" src="assets/images/circleCheck.svg"></svg-icon>
            </div>
        </label>
    </ng-container>
</div>
