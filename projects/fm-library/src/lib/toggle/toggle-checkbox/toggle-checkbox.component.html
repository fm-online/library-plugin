<div class="da-toggle-checkbox">
    <label class="da-switch" [ngClass]="{'light' : light}">
        <input 
            type="checkbox" 
            (change)="getValue($event)" 
            [checked]="checked"
            [name]="name"
        >
        <span class="da-switch-slider">
            <fa-icon class="da-switch-icon" [icon]="faCircleXmark"></fa-icon>
        </span>
    </label>
    <span class="da-switch-label" [ngClass]="{'light' : light}">{{label}}</span>
</div>
