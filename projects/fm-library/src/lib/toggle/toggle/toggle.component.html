<div class="da-toggle" [ngClass]="{'light' : light}">
    <label class="da-switch left">
        <input 
            type="radio" 
            (change)="getValue($event)" 
            [name]="name" 
            [value]="value1"
        >
        <div class="da-switch-slider left" [ngClass]="{'light' : light}">
            <span class="da-switch-label">{{label1}}</span>
            <fa-icon class="da-switch-icon" [icon]="faCheck"></fa-icon>
        </div>
    </label>
    <label class="da-switch right">
        <input 
            type="radio" 
            (change)="getValue($event)" 
            [name]="name" 
            [value]="value2"
        >
        <div class="da-switch-slider right" [ngClass]="{'light' : light}">
            <span class="da-switch-label">{{label2}}</span>
            <fa-icon class="da-switch-icon" [icon]="faCheck"></fa-icon>
        </div>

    </label>
</div>
